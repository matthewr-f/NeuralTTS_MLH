<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
                }
            .title {
                text-align: center;
                color: white;
                font-weight: bold;
            }
            .child {
                width: 50%;
                margin: auto;
            }
            .loginEle {
                color: white;
                font-weight: bold;
                font-size: 30px;
            }
            .btn-primary {
                height: 60px;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="title">Create Account</h1>
                    <div class="child">
                        <div class="username-form mt-3 mb-3">
                            <label for="username" class="loginEle">UserName</label>
                            <input type="text" class="form-control" id="username" placeholder="UserName:"/>
                        </div>
                        <div class="password-form mb-3">
                            <label for="password" class="loginEle">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password:"/>
                        </div>
                        <div class="again-password-form mb-3">
                            <label for="password" class="loginEle">Re-enter Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password:"/>
                        </div>
                        <button type="button" class="button btn-primary rounded">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
