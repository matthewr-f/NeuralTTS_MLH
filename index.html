<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS PDF Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö TTS PDF Reader</h1>
            <p>Upload a PDF and listen to it being read aloud</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">üìÑ</div>
                        <h3>Drop your PDF here</h3>
                        <p>or click to browse</p>
                        <input type="file" id="pdfInput" accept=".pdf" hidden>
                    </div>
                </div>
            </div>

            <div class="controls-section" id="controlsSection" style="display: none;">
                <div class="text-preview">
                    <h3>Extracted Text Preview</h3>
                    <div class="text-content" id="textContent"></div>
                </div>

                <div class="audio-controls">
                    <h3>Audio Controls</h3>
                    <div class="control-buttons">
                        <button id="synthesizeBtn" class="btn btn-primary">üéµ Generate Audio</button>
                        <button id="playBtn" class="btn btn-success" disabled>‚ñ∂Ô∏è Play</button>
                        <button id="pauseBtn" class="btn btn-warning" disabled>‚è∏Ô∏è Pause</button>
                        <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Stop</button>
                    </div>
                    
                    <div class="audio-settings">
                        <div class="setting-group">
                            <label for="voiceSelect">Voice:</label>
                            <select id="voiceSelect">
                                <option value="Kore">Kore (en-US)</option>
                                <option value="en-US-Wavenet-A">Wavenet A</option>
                                <option value="en-US-Wavenet-B">Wavenet B</option>
                                <option value="en-US-Wavenet-C">Wavenet C</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <label for="speedRange">Speed:</label>
                            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
                            <span id="speedValue">1.0x</span>
                        </div>
                        
                        <div class="setting-group">
                            <label for="pitchRange">Pitch:</label>
                            <input type="range" id="pitchRange" min="-20" max="20" step="1" value="0">
                            <span id="pitchValue">0</span>
                        </div>
                    </div>
                </div>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Processing...</p>
                </div>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </div>
        </main>

        <footer>
            <p>Powered by Google Cloud TTS | Built for Sunhacks 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
